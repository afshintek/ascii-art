<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Generator</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #1a1a1a, #000000);
            color: #ffdddd;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #ffaaaa;
            text-shadow: 0 0 15px rgba(255, 192, 203, 0.8);
        }

        form {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #ffaaaa;
            color: #000000;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 192, 203, 0.8);
        }

        button:hover {
            background: #ff8888;
        }

        textarea {
            margin-top: 20px;
            width: 90%;
            height: 500px;
            white-space: pre;
            font-size: 8px;
            background: #1a1a1a;
            color: #ffdddd;
            border: 1px solid #ffaaaa;
            padding: 10px;
            border-radius: 10px;
        }

        input[type="file"] {
            padding: 10px;
            border-radius: 10px;
            background: #2a2a2a;
            color: #ffdddd;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Upload Your Image</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Generate ASCII Art</button>
    </form>

    {% if ascii_art %}
        <h2>ðŸŒŸ Your Masterpiece ðŸŒŸ</h2>
        <textarea readonly>{{ ascii_art }}</textarea>
    {% endif %}
</body>
</html>
